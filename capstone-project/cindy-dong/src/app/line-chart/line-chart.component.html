<body>
    <header class="year">
        <h3>From 2009-2020</h3>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </header>
    <p style="padding-inline: 110px;">Select the tabs below to explore the data</p>
    <div id="selection">
        <button type="button" class="active">Year</button>
        <button type="button" (click)="navigateToSecondViz()">Population</button>
        <button type="button" (click)="navigateToThirdViz()">Geography</button>
    </div>
    <div id="back">
        <button type="button" (click)="navigateToHome()">
            <span class="material-symbols-outlined"> arrow_back </span>Home
        </button>
    </div>
    <div class="container">
        <div id="filters">
            <select id="select-county" multiple>
                <option value="">Select County</option>
            </select>
            <select id="select-year">
                <option value="">Select Year</option>
            </select>
        </div>
        <button id="clear-filters">Clear Filters<span class="material-symbols-outlined"> cancel </span></button>
        <p style='font-family: sans-serif;'>Selected Counties:</p>
        <div id="selected-items"></div>
        <div id="chart"></div>
        <div id="legend"></div>
        <div id="tooltip" style="position: absolute; opacity: 0; background: white; border: 1px solid #ccc; padding: 5px; border-radius: 5px; pointer-events: none;"></div>
    </div>
</body>
