<html>
    <head>
        <title>Assignment 3 - Viz 2</title>
    </head>
    <body>
        <h1>Assignment 3 - Viz 2</h1>

        <h3>Part 2</h3>
        <div id="viz2" style="border: solid black 2px;"></div>
        <div id="viz3" style="border: solid black 2px;"></div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>

            var svg = d3.select('#viz2')
                .append('svg')
                .attr("width", 300)
                .attr("height", 300);

            d3.json('data.json', function(data) {
                var rects = svg.selectAll('rect')
                    .data(data)
                    .enter()
                    .append('rect')
                rects
                    .attr('height', function (d) {
                        return d.size
                    })
                    .attr('width', function (d) {
                        return d.size
                    })
                    .style('fill', function (d) {
                        return d.color
                    })
            })

            var svg2 = d3.select('#viz3')
                .append('svg')
                .attr("width", 300)
                .attr("height", 300);

            d3.json('data.json', function(data) {
            var rects = svg2.selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
            rects
                .attr('cx', function (d) {
                    return d.size - 2
                })
                .attr('cy', function (d) {
                    return d.size
                })
                .attr('r', function (d) {
                    return d.size
                })
                .style('fill', function (d) {
                    return d.color
                })
            })

        </script>
    </body>
</html>
