<html>

    <head>
        <title>TEST</title>
    </head>

    <body>
        <div id="viz"></div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
    
            var height = 800;
            var width = 1000;

            var svg = d3.select("#viz")
                .append('svg')
                .attr('height', height)
                .attr('width', width);

            d3.json('data.json', function (data) {

                updateViz(data);

                var int = setInterval(function () {
                    data.pop();
                    updateViz(data);

                    if (data.length === 0) {
                        clearInterval(int);
                    }
                }, 2000);
                });

            function updateViz(data) {
                var cx = 50;
                var cy = 50;
                var cir = svg.selectAll('circle')
                    .data(data)
                
                cir.enter()
                    .append('circle')
                    .attr('cx',function(d,i){
                        return Math.random()*1000;
                        
                    })
                    .attr('cy',function(d){
                        return Math.random()*800;
                        ;
                    })
                    .attr('r',function(d){
                        return d.size;
                    })
                    .attr('fill', function (d) {
                        return d.color;});
                cir.exit()
                   .remove();
                
                cir.attr('cx',function(d,i){
                        return Math.random()*1000;
                        
                    })
                    .attr('cy',function(d){
                        return Math.random()*800;
                        ;
                    })
                    .attr('r',function(d){
                        return d.size;
                    })
                    .attr('fill', function (d) {
                        return d.color;});
                
            }

           

 

 


        </script>
    </body>

</html>
